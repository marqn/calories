<div class="row">
  <div class="col s4 offset-s3">
    <input type="text" materialize="autocomplete"
           [materializeParams]="[dataAutocomplete]" [(ngModel)]="mealVO.name"  placeholder="Input meal"
           class="center-align">
  </div>
  <div class="col s2 ">
    <input class="center-align " min="0" [(ngModel)]="mealVO.calories"  type="number" placeholder="Calories">
  </div>
  <div class="col s1 ">
    <a (click)="delete(mealVO)" class="material-icons cursor">delete</a>
  </div>
</div>
