<div class="container">
  <div class="row">
    <div class="col s2"></div>
    <div class="col s8 center-align" style=" padding-top: 50px">

      <div> {{ (af.auth | async)?.uid }} </div>

      <div class="row">
        <a [ngClass]="getClass('login', 'remindPassword')" (click)="loginState()">Zaloguj się</a>
        <a [ngClass]="getClass('register')" (click)="signState()">Załóż konto</a>
      </div>

      <div class="row" *ngIf="state != 'remindPassword'">

        <div class="input-field col s5">

          <p>
            <input [(ngModel)]="user_email" type="text" class="validate" placeholder="Email">
          </p>

          <p>
            <input [(ngModel)]="user_password" type="password" class="validate" placeholder="Hasło">
          </p>

          <div *ngIf="state === 'register'">
            <p style="padding-bottom: 20px">
              <input type="checkbox" [(ngModel)]="checkbox" id="checkbox"/>
              <label for="checkbox">Akceptacja regulaminu</label>
            </p>

            <p>
              <a (click)="createNewUser()" class="btn waves-effect green">Załóż konto</a>
            </p>
          </div>

          <div *ngIf="state === 'login'">
            <p>
              <a (click)="login()" class="btn waves-effect green">Zaloguj się</a>
            </p>
          </div>

        </div>

        <div class="col s1">
          <h6 class="valign">lub</h6>
        </div>

        <div class="col s5 ">

          <a (click)="fbLogin()"
             class=" connect-btn button-facebook indigo darken-0 white-text waves-effect btn large">
            <!--<svg style="width:24px;height:24px;top: 6px; position: relative; right: 5px;" viewBox="0 0 24 24">
              <path fill="#ffffff"
                    d="M19,4V7H17A1,1 0 0,0 16,8V10H19V13H16V20H13V13H11V10H13V7.5C13,5.56 14.57,4 16.5,4M20,2H4A2,2 0 0,0 2,4V20A2,2 0 0,0 4,22H20A2,2 0 0,0 22,20V4C22,2.89 21.1,2 20,2Z"/>
            </svg>-->
            Facebook
          </a>
          <a (click)="googleLogin()" class="connect-btn button red white-text waves-effect btn large">

              <path fill="#ffffff"
                    d="M19,12H17V14H16V12H14V11H16V9H17V11H19M9.07,19.2C6.27,19.2 5,17.64 5,16.18C5,15.73 5.14,14.59 6.5,13.8C7.25,13.33 8.33,13 9.62,12.89C9.43,12.64 9.28,12.34 9.28,11.9C9.28,11.75 9.3,11.59 9.34,11.44H8.95C7,11.44 5.8,9.89 5.8,8.39C5.8,6.66 7.09,4.8 9.91,4.8H14.13L13.79,5.14L13.08,5.85L13,5.91H12.3C12.71,6.33 13.2,7 13.2,8.07C13.2,9.47 12.46,10.16 11.64,10.8C11.5,10.92 11.22,11.18 11.22,11.5C11.22,11.82 11.46,12 11.61,12.14C11.74,12.25 11.9,12.36 12.08,12.5C12.89,13.05 14,13.83 14,15.36C14,17.13 12.71,19.2 9.07,19.2M20,2H4A2,2 0 0,0 2,4V20A2,2 0 0,0 4,22H20A2,2 0 0,0 22,20V4C22,2.89 21.1,2 20,2M10.57,13.81C10.46,13.8 10.38,13.8 10.25,13.8H10.23C9.97,13.8 9.08,13.85 8.41,14.07C7.77,14.31 7,14.79 7,15.77C7,16.85 8.04,18 9.96,18C11.5,18 12.4,17 12.4,16C12.4,15.25 11.94,14.79 10.57,13.81M11.2,8.87C11.2,7.85 10.57,5.85 9.12,5.85C8.5,5.85 7.8,6.29 7.8,7.5C7.8,8.7 8.42,10.45 9.77,10.45C9.83,10.45 11.2,10.44 11.2,8.87Z"/>

            Google
          </a>
        </div>

      </div>

      <div class="row" *ngIf="state == 'register'">
        <a class="btn">Zobacz regulamin</a>
      </div>

      <div class="row" *ngIf="state == 'login'">
        <a class="btn" (click)="remindPassword()">Przypomij hasło</a>
      </div>

      <div *ngIf="state==='remindPassword'" class="row center-align">

        <!--<label for="email">Podaj email aby wysłać nowe hasło</label>
        <input id="email" type="email" class="validate" data-error="Nieprawidłowy adres email">-->

        <div class="input-field inline row">
          <input id="reset_email" [(ngModel)]="reset_email" type="email" class="validate right" (keypress)="keyEvent($event, sendRemindBtn)">
          <label for="reset_email" data-error="Nieprawidłowy adres email">Email</label>
        </div>

        <p>
          <a id="#sendRemindBtn" class="btn waves-effect">Wyślij</a>
        </p>

      </div>

    </div>

  </div>
</div>
